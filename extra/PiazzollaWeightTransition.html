<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Piazzolla weight transition</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet"
          href="assets/specimen.css">
</head>

<body>
    <div id="app">
        <div class="title">
            <h2 class="sc">Piazzolla weight transition</h2>
            <p><a href="https://huertatipografica.com/">Huerta Tipográfica</a></p>
        </div>
        <div class="container">
            <div class="control">
                <label>
                    features
                    <input type="text"
                           v-model.number="features"
                           placeholder='"liga", "smcp"'>
                    <input type="range"
                           v-model.number="duration"
                           min="0.1"
                           step="0.1"
                           max="4">
                </label>
            </div>
            <div contenteditable="true"
                 spellcheck="false"
                 class="ani block"
                 :style="`font-feature-settings: ${ features }; animation-duration: ${ duration }s;`">
                <p>
                    Edit me…
                </p>
            </div>
        </div>
    </div>
</body>

<style>
    @keyframes fontweighter {
        0% {
            font-weight: 100;
        }

        100% {
            font-weight: 900;
        }
    }

    .ani {
        margin-top: 1em;
        font-size: 15em;
        animation: fontweighter infinite alternate ease-in-out;
        line-height: 1;
        margin: 0;
        animation-duration: 2s;
    }
</style>

<script>
    new Vue({
        el: '#app',
        data: {
            features: '',
            duration: 2,
        }
    })
</script>

</html>
